  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="shortcut icon" href="https://basecoat.cdn.dimensiondata.com/2.0.0/img/favicon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700,700i">
    <link rel="stylesheet" href="https://basecoat.cdn.dimensiondata.com/2.0.0/css/dd.basecoat.min.css">
    <link rel="stylesheet" href="../css/minimal-layout.css">
    <link rel="stylesheet" href="../css/login.css">
  </head>

  <body>
    <div class="minimal-layout">
      <header class="header">
        <a class="horizontal-logo horizontal-logo-solid" href="../html/login.html" title="Return home">
          <div class="logo-image" title="Dimension Data"></div>
          <div class="logo-title"><span>login</span></div>
        </a>
      </header>

      <main class="page-wrapper">

        <div class="panel" data-panel="welcome">
          <div class="panel-heading-solid">
            <h2 class="main-heading">
              Welcome to ITservices 
            </h2>
          </div>
          <div class="panel-body">
            <div class="col-xs-12 col-sm-12">
              <button type="button" class="btn btn-block btn-secondary bottom-gutter" data-goto-panel="login">login</button>
            </div>
          </div>
        </div>

        <div class="panel hidden" data-panel="login">
          <div class="panel-heading-solid">
            <h2 class="main-heading">Login</h2>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12">
                <form data-validation-example action="homepage.html">
                  <div class="row">
                    <div class="col-xs-12">
                      <div class="form-group has-icon">
                        <label class="control-label" for="loginUsername">Username or Email</label>
                        <input type="text" placeholder="Enter your username or email address" class="form-control" id="loginUsername" required>
                        <span class="form-control-feedback fa-user"></span>
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="form-group has-icon has-password-toggle">
                        <label class="control-label" for="loginPassword">Password</label>
                        <input type="password" placeholder="Enter your password" class="form-control" id="loginPassword" required>
                        <span class="password-toggle"></span>
                        <span class="form-control-feedback fa-lock"></span>
                      </div>
                    </div>
                    <!-- <div class="col-xs-12">
                      <div class="form-group">
                        <div class="responsive-recaptcha">
                          <div class="g-recaptcha" data-sitekey="6LdOWywUAAAAAA-zc49Cq3xOBy_m35VsrvZvwRog" data-callback="recaptchaCallback" data-expired-callback="recaptchaExpiredCallback"></div>
                          <input type="text" class="hidden" name="captchaDummyField" required>
                          <p class="help-block" data-validation-error>Please complete the captcha</p>
                        </div>
                      </div>
                    </div> -->
                    <div class="col-xs-12 text-center">
                      <button type="submit" class="btn btn-block btn-primary bottom-gutter">Submit</button>
                      <a href="#" data-goto-panel="resetPassword">Can't login?</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="panel hidden" data-panel="resetPassword">
          <div class="panel-heading-solid">
            <h2 class="main-heading">Reset password</h2>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12">
                <form data-validation-example>
                  <div class="row">
                    <div class="col-xs-12">
                      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui tempora odit aut voluptas quis magni eius.</p>
                      <div class="form-group has-icon">
                        <label class="control-label" for="resetUsername">Username or Email</label>
                        <input type="text" placeholder="Enter your username or email address" class="form-control" id="resetUsername" required>
                        <span class="form-control-feedback fa-user"></span>
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <button type="submit" class="btn btn-block btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </main>

      <footer class="footer">
        <div class="row">
          <div class="col-xs-12">
            <p class="footer-copyright">&copy; Copyright 2017. Dimension Data.</p>
            <ul class="list-inline footer-links">
              <li><a href="#">Privacy</a></li>
              <li><a href="#">Terms of use</a></li>
              <li><a href="#">Cookie policy</a></li>
            </ul>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://basecoat.cdn.dimensiondata.com/2.1.0/js/dd.basecoat.min.js"></script>
    <script src="../js/dd.basecoat.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script defer src="../js/outdated-browser.js"></script>
    <script defer src="https://basecoat.cdn.dimensiondata.com/2.1.0/js/outdated-browser.min.js"></script>
  </body>
</html>
